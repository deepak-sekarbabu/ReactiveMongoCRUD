#MONGO
mongo.userName=root
mongo.password=secret
mongo.databaseName=mydatabase
mongo.port=27017
mongo.host=localhost
#Logging
logging.level.root=INFO
logging.file.name=application.log
logging.file.path=/tmp/log
logging.pattern.console=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS z} [%t] %c{1} : %msg%n
logging.pattern.file=[%-5level]  %d{yyyy-MM-dd HH:mm:ss.SSS z} [%t] %c{1} : %msg%n
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.deepak.mongoreactive=INFO
logging.logback.rollingpolicy.clean-history-on-start=true
#Server
server.port=8080
server.ssl.enabled=false
server.http2.enabled=true
server.compression.enabled=true
server.compression.mime-types=text/html,text/plain,application/json,text/javascript,text/css
server.servlet.application-display-name="Reactive Mongo Appointment"
#Spring
spring.profiles.active=local
spring.application.name="Reactive Mongo Appointment"
spring.data.mongodb.auto-index-creation=true
spring.threads.virtual.enabled=true
spring.task.execution.pool.max-size=100
spring.task.execution.thread-name-prefix="MongoReactiveThread"
spring.mvc.problemdetails.enabled=true
spring.mvc.async.request-timeout=300
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
spring.devtools.restart.enabled=true
spring.docker.compose.enabled=true
spring.docker.compose.file=compose.yaml
spring.main.web-application-type=reactive
# Reactive Streams and Backpressure
spring.webflux.io.selectors.thread-name-prefix=reactive
spring.webflux.websocket.max-text-message-size=8192
spring.webflux.websocket.max-binary-message-size=16384
spring.webflux.dispatch-trace-request=true
spring.webflux.websocket.max-frame-payload-length=1048576
#Actuator & Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=false
springdoc.swagger-ui.operations-sorter=method
#Management
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.health.db.enabled=true
management.info.java.enabled=true
management.tracing.sampling.probability=1.0
